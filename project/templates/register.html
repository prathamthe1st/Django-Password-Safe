{%extends './base.html'%}

{% block body %}


<div class="vh-100 d-flex justify-content-center align-items-center ">
    <div class="col-md-5 p-5 shadow-sm border rounded-5 border-primary bg-white">
        <h2 class="text-center mb-4 text-primary">Register Form</h2>
        <form action="" method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="exampleInputName1" class="form-label">Name</label>
                <input type="text" name="username" class="form-control border border-primary" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" name="email" class="form-control border border-primary" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" name="password1" class="form-control border border-primary" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                <input type="password" name="password2" class="form-control border border-primary" id="exampleInputPassword1">
            </div>
            <!-- <p class="small">
                <a class="text-primary" href="forget-password.html">Forgot password?</a>
            </p> -->
            <div class="d-grid">
                <button class="btn btn-primary" type="submit">Register</button>
            </div>
        </form>
        <div class="mt-3">
            <p class="mb-0  text-center">
                Already have an account? 
                <a href=""class="text-primary fw-bold">
                    Log in
                </a>
            </p>
        </div>
        
    </div>
</div>



{% endblock %}
